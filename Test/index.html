<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header class="filter__header">
        <label for="filter">Ordenar por</label>
        <select name="filter" id="filter" onchange="view.filter(event)">
            <option value="1" selected>Mas nuevo</option>
            <option value="2">Mas viejo</option>
            <option value="3">A-Z</option>
            <option value="4">Z-A</option>
            <option value="5">Estado</option>
        </select>
    </header>
    <table>
        <thead class="container ">
            <th>Tipo de contrato</th><th>Estado <i class="fas fa-heart"></i></th> <th><button id="open-modal" onclick="view.activeModal()" ><i class="fas fa-plus"></i></button></th>
        </thead>
        <tbody id="item">

        </tbody>
        <tfoot >
            <tr>
                <td colspan="3" id="pagination"></td>
            </tr>
        </tfoot>

    </table>
    <div class="modal-bg-inactive" >
        <div class="modal">
            <header class="modal__header"><span>Crear contrato </span><i class="fas fa-times" onclick="view.inactiveModal()"></i></header>
            <label for="text" id="alert" style="color: red;"></label>    
            <input id="add-item" type="text" name="text" placeholder="Nuevo contrato" onkeypress="view.addItem(event)">
        </div>
    </div>
    <div class="floating-icons">
        <ul>
            <li><i class="fas fa-trash-alt" onclick="controller.deleteAll()"></i></li>
            <li><i class="fas fa-save"></i></li>
            <li><a href="#filter"><i class="fas fa-dot-circle"></i></a></li>
        </ul>

    </div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
